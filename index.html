<!DOCTYPE html>


<html lang="en">
<head>
<link rel="stylesheet" href="normalize.css" />
		<link rel="stylesheet" href="styles.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pi Dashboard</title>
</head>
<body>
  <div class="container">
    <div class="left">
	
	
      <div class="module module-a" id="weatherMap">
		
		  <iframe
			src="https://www.rainviewer.com/weather-radar-map-live.html?loc=35.3285,-81.5773,8&oCS=1&c=3&o=83&lm=1&layer=radar&sm=1&sn=1"
			width="100%"
			height="100%"
			style="border: none;"
			loading="lazy"
		  ></iframe>

	  
	  </div>
	  
	  
      <div class="module module-b" id="currentWeather">
	  
		Loading current weather...
			  
	  </div>
	  
	  
	  
	  <div class="module module-c" id="dailyForecast">
	  
		Loading 5-day forecast...
	  
	  </div>
    </div>
	
	
	
    <div class="right">
	
	
      <div class="module module-d" id="usNews">

		Loading US Political News...
	  
	  </div>
	  
	  
      <div class="module module-e" id="techNews">
							
							Loading tech news...
	  
	  
	  </div>
	  
	  
	  <div class="module module-f" id="sportsNews">
				
					Loading sports news...
	  
	  
	  </div>
	  
	  
  </div>
  
  <script src="scripts.js"></script>
</body>




</html>
