<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Legislative Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f0;
      color: #333;
    }

    h1 {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    .board-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      padding: 1rem 2rem;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .status-section {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .status-section h2 {
      margin-top: 0;
      margin-bottom: 1rem;
      border-bottom: 2px solid #ccc;
      padding-bottom: 0.3rem;
    }

    .bill-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
    }

    .bill-card {
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background 0.2s ease;
      color: #000;
    }

    .origin-house {
      background: #dceeff;
    }

    .origin-senate {
      background: #d6f5df;
    }

    .bill-card:hover {
      filter: brightness(0.95);
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: #fff;
      max-width: 600px;
      width: 90%;
      padding: 2rem;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .modal-content h3 {
      margin-top: 0;
    }

    .close-btn {
      position: absolute;
      top: 0.5rem;
      right: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
      color: #888;
    }

    @media (max-width: 768px) {
      .board-container {
        display: block;
      }
    }
  </style>
</head>
<body>
  <h1>Legislative Tracker</h1>

  <div id="tracker" class="board-container"></div>

  <div id="modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h3 id="modal-title"></h3>
      <p><strong>Sponsor(s):</strong> <span id="modal-sponsors"></span></p>
      <p id="modal-summary"></p>
    </div>
  </div>

  <script>
    const bills = [
      {
        billId: "HR1234",
        title: "Education Reform Act",
        origin: "House",
        currentChamber: "House",
        currentStep: "in_committee",
        sponsors: ["Rep. Jane Doe"],
        summary: "Expands federal funding for community colleges."
      },
      {
        billId: "HR5678",
        title: "Climate Action Act",
        origin: "House",
        currentChamber: "House",
        currentStep: "on_floor",
        sponsors: ["Rep. John Smith"],
        summary: "Mandates net-zero emissions by 2030."
      },
      {
        billId: "S123",
        title: "Tax Simplification Bill",
        origin: "Senate",
        currentChamber: "Senate",
        currentStep: "on_floor",
        sponsors: ["Sen. Emily Clark"],
        summary: "Simplifies the federal tax code."
      },
      {
        billId: "S321",
        title: "Universal Broadband Act",
        origin: "Senate",
        currentChamber: "House",
        currentStep: "in_committee",
        sponsors: ["Sen. George Lee"],
        summary: "Expands internet access to rural areas."
      },
      {
        billId: "HR9000",
        title: "Healthcare Modernization",
        origin: "House",
        currentChamber: "Senate",
        currentStep: "on_floor",
        sponsors: ["Rep. Alice Brooks"],
        summary: "Modernizes Medicare and Medicaid systems."
      },
      {
        billId: "HR9999",
        title: "Anti-Corruption Act",
        origin: "House",
        currentChamber: "President",
        currentStep: "president",
        sponsors: ["Rep. Tom Ellis"],
        summary: "Establishes new federal anti-corruption rules."
      },
      {
        billId: "S5555",
        title: "Voting Rights Expansion",
        origin: "Senate",
        currentChamber: "President",
        currentStep: "enacted",
        sponsors: ["Sen. Nia Patel"],
        summary: "Restores and expands protections for voting access."
      },
      {
        billId: "HR7777",
        title: "Gun Reform Act",
        origin: "House",
        currentChamber: "President",
        currentStep: "vetoed",
        sponsors: ["Rep. Max Green"],
        summary: "Implements universal background checks."
      }
    ];

    const statusOrder = [
      { key: "in_committee_first", label: "In Committee – First Chamber" },
      { key: "on_floor_first", label: "On the Floor – First Chamber" },
      { key: "in_committee_second", label: "In Committee – Second Chamber" },
      { key: "on_floor_second", label: "On the Floor – Second Chamber" },
      { key: "president", label: "On the President’s Desk", conditional: true },
      { key: "enacted", label: "Enacted", conditional: true },
      { key: "vetoed", label: "Vetoed", conditional: true }
    ];

    function classifyBill(bill) {
      const isFirstChamber = bill.origin === bill.currentChamber;

      if (bill.currentStep === "in_committee") {
        return isFirstChamber ? "in_committee_first" : "in_committee_second";
      }

      if (bill.currentStep === "on_floor") {
        return isFirstChamber ? "on_floor_first" : "on_floor_second";
      }

      return bill.currentStep; // president, enacted, vetoed
    }

    function openModal(bill) {
      document.getElementById("modal-title").textContent = `${bill.billId} – ${bill.title}`;
      document.getElementById("modal-sponsors").textContent = bill.sponsors.join(", ");
      document.getElementById("modal-summary").textContent = bill.summary;
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    function createCard(bill) {
      const card = document.createElement("div");
      card.classList.add("bill-card");
      card.classList.add(`origin-${bill.origin.toLowerCase()}`);

      const title = document.createElement("h4");
      title.textContent = `${bill.billId} – ${bill.title}`;

      card.appendChild(title);
      card.addEventListener("click", () => openModal(bill));

      return card;
    }

    function renderTracker(bills) {
      const container = document.getElementById("tracker");

      // Detect large or small screen
      const isMobile = window.innerWidth < 768;

      const billGroups = {};
      bills.forEach(bill => {
        const group = classifyBill(bill);
        if (!billGroups[group]) billGroups[group] = [];
        billGroups[group].push(bill);
      });

      if (isMobile) {
        // Unified layout
        statusOrder.forEach(status => {
          const groupBills = billGroups[status.key] || [];
          if (status.conditional && groupBills.length === 0) return;

          const section = document.createElement("section");
          section.classList.add("status-section");

          const heading = document.createElement("h2");
          heading.textContent = status.label;
          section.appendChild(heading);

          const grid = document.createElement("div");
          grid.classList.add("bill-grid");

          groupBills.forEach(bill => grid.appendChild(createCard(bill)));
          section.appendChild(grid);
          container.appendChild(section);
        });
      } else {
        // Two-column layout
        const houseCol = document.createElement("div");
        houseCol.classList.add("column");

        const senateCol = document.createElement("div");
        senateCol.classList.add("column");

        statusOrder.forEach(status => {
          const groupBills = billGroups[status.key] || [];
          if (status.conditional && groupBills.length === 0) return;

          const houseBills = groupBills.filter(b => b.origin === "House");
          const senateBills = groupBills.filter(b => b.origin === "Senate");

          if (houseBills.length) {
            const section = document.createElement("section");
            section.classList.add("status-section");

            const heading = document.createElement("h2");
            heading.textContent = `${status.label}`;
            section.appendChild(heading);

            const grid = document.createElement("div");
            grid.classList.add("bill-grid");

            houseBills.forEach(bill => grid.appendChild(createCard(bill)));
            section.appendChild(grid);
            houseCol.appendChild(section);
          }

          if (senateBills.length) {
            const section = document.createElement("section");
            section.classList.add("status-section");

            const heading = document.createElement("h2");
            heading.textContent = `${status.label}`;
            section.appendChild(heading);

            const grid = document.createElement("div");
            grid.classList.add("bill-grid");

            senateBills.forEach(bill => grid.appendChild(createCard(bill)));
            section.appendChild(grid);
            senateCol.appendChild(section);
          }
        });

        container.appendChild(houseCol);
        container.appendChild(senateCol);
      }
    }

    renderTracker(bills);
    window.addEventListener("resize", () => location.reload());
  </script>
</body>
</html>
